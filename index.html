  <style>
    /* ---------- RESET ---------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #f0fdf4, #ecfdf6 60%);
      color: #0f1724;
      background-attachment: fixed;
    }

    /* ---------- LAYOUT ---------- */
    .app {
      width: 100%;
      padding: 28px;
      background: linear-gradient(180deg, rgba(245,255,247,0.95), rgba(232,255,240,0.95));
      backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(6,95,70,0.08);
      border: 1px solid rgba(16,185,129,0.06);

      background: linear-gradient(180deg, rgba(245,255,245,0.95), rgba(240,255,242,0.92));
      backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(6,95,70,0.08);
      border: 1px solid rgba(14,165,132,0.06);
    }

    /* ---------- BRAND ---------- */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .logo {
      font-size: 2.6rem;
      animation: spin 10s linear infinite;
      filter: drop-shadow(0 6px 12px rgba(34,197,94,0.10));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3.2rem;
      margin: 0;
      background: linear-gradient(90deg, #16a34a, #4ade80);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: -0.01em;
    }

    .subtitle {
      font-size: 1.05rem;
      color: #14532d;
      margin-bottom: 28px;
      max-width: 720px;
    }

    /* ---------- INPUT ---------- */
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    input {
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,0.06);
      outline: none;
      background: linear-gradient(180deg, rgba(245,255,247,0.95), rgba(235,255,240,0.95));
      box-shadow: inset 0 -1px 0 rgba(16,24,40,0.02);
    }

    input:focus {
      border-color: #16a34a;
      box-shadow: 0 6px 18px rgba(16,185,129,0.06);
    }

    button {
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #16a34a, #4ade80);
      color: white;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(16,185,129,0.12);
    }

    button:hover { transform: translateY(-2px); }

    /* ---------- LOADING ---------- */
    .loading {
      display: none;
      margin-top: 14px;
      font-style: italic;
      color: #065f46;
    }

    /* ---------- RESULT CARD ---------- */
    .result-card {
      display: none;
      margin-top: 26px;
      padding: 24px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(245,255,247,0.98), rgba(225,252,232,0.95));
      box-shadow: 0 20px 40px rgba(6,95,70,0.06);
      animation: pop 0.5s ease;
      border: 1px solid rgba(16,185,129,0.06);
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------- SCORE RING ---------- */
    .score-wrap {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 18px;
    }

    .score-ring {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .score-ring svg {
      transform: rotate(-90deg);
    }

    .score-ring circle {
      fill: none;
      stroke-width: 10;
    }

    .score-bg {
      stroke: #e0e0e0;
    }
