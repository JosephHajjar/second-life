<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Life</title>

  <style>
    /* ---------- RESET ---------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #e8f5e9, #c8e6c9);
      color: #1b1b1b;
    }

    /* ---------- LAYOUT ---------- */
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      padding: 24px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    /* ---------- BRAND ---------- */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .logo {
      font-size: 2.4rem;
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.6rem;
      margin: 0;
      background: linear-gradient(90deg, #1b5e20, #66bb6a);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1rem;
      color: #355f38;
      margin-bottom: 28px;
      max-width: 520px;
    }

    /* ---------- INPUT ---------- */
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    input {
      padding: 18px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #bdbdbd;
      outline: none;
    }

    input:focus {
      border-color: #2e7d32;
    }

    button {
      padding: 18px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #2e7d32, #43a047);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.05);
    }

    /* ---------- LOADING ---------- */
    .loading {
      display: none;
      margin-top: 14px;
      font-style: italic;
      color: #33691e;
    }

    /* ---------- RESULT CARD ---------- */
    .result-card {
      display: none;
      margin-top: 26px;
      padding: 24px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------- SCORE RING ---------- */
    .score-wrap {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 18px;
    }

    .score-ring {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .score-ring svg {
      transform: rotate(-90deg);
    }

    .score-ring circle {
      fill: none;
      stroke-width: 10;
    }

    .score-bg {
      stroke: #e0e0e0;
    }

    .score-progress {
      stroke: #2e7d32;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 1s ease;
    }

    .score-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #1b5e20;
    }

    /* ---------- IDEAS ---------- */
    ul { padding-left: 18px; }
    li { margin-bottom: 8px; }

    .impact { margin-top: 14px; font-weight: 500; color: #2e7d32 }

    /* ---------- DESKTOP ---------- */
    @media (min-width: 900px) {
      .app { max-width: 1100px; padding: 48px; }
      .input-area { flex-direction: row; }
      button { width: 220px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="app">

      <div class="brand">
        <div class="logo">‚ôªÔ∏è</div>
        <h1>Second Life</h1>
      </div>

      <p class="subtitle">
        Give everyday objects a smarter, sustainable second life ‚Äî powered by AI.
      </p>

      <div class="input-area">
        <input id="itemInput" placeholder="e.g. plastic bottle"/>
        <button onclick="analyzeItem()">Scan & Transform</button>
      </div>

      <div id="loading" class="loading">ü§ñ AI is analyzing sustainability impact...</div>

      <div id="result" class="result-card">

        <div class="score-wrap">
          <div class="score-ring">
            <svg width="120" height="120">
              <circle class="score-bg" cx="60" cy="60" r="50"/>
              <circle id="scoreCircle" class="score-progress" cx="60" cy="60" r="50"/>
            </svg>
            <div id="scoreText" class="score-text">0</div>
          </div>

          <div>
            <strong>Eco Potential Score</strong>
            <p style="margin:4px 0;color:#4caf50;">Higher score = better reuse impact</p>
          </div>
        </div>

        <ul id="ideas"></ul>

        <div id="impact" class="impact"></div>
      </div>

    </div>
  </div>

  <script>
    async function analyzeItem() {
      const item = document.getElementById("itemInput").value.trim();
      if (!item) return;

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        const res = await fetch("/api/reuse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item })
        });

        const data = await res.json();

        // Score ring
        const percent = Math.max(0, Math.min(100, Number(data.reuseScore) || 0));
        const offset = 314 - (314 * percent) / 100;
        document.getElementById("scoreCircle").style.strokeDashoffset = offset;
        document.getElementById("scoreText").innerText = percent;

        // Ideas
        const list = document.getElementById("ideas");
        list.innerHTML = "";
        (data.ideas || []).forEach(i => {
          const li = document.createElement("li");
          li.innerText = i;
          list.appendChild(li);
        });

        // Robust impact handling (model may return different field names)
        const impact = data.impact || {};
        const waste = impact.waste ?? impact.WASTE ?? impact.Waste ?? impact.wasteKg ?? (data.perItem && data.perItem.wasteKg) ?? 'N/A';
        const co2 = impact.co2 ?? impact.CO2 ?? 'N/A';
        const water = impact.water ?? impact.Water ?? 'N/A';

        document.getElementById("impact").innerText =
          `üå± Waste saved: ${waste}kg ¬∑ CO‚ÇÇ: ${co2}kg ¬∑ Water: ${water}L`;

        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";

      } catch (err) {
        document.getElementById("loading").innerText =
          "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
