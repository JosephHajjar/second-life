<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second Life</title>

  <style>
    /* ---------- RESET ---------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #e6f0ff, #f7e8ff 60%);
      color: #0f1724;
      background-attachment: fixed;
    }

    /* ---------- LAYOUT ---------- */
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      padding: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,249,255,0.9));
      backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(20,18,60,0.12);
      border: 1px solid rgba(20,18,60,0.04);
    }

    /* ---------- BRAND ---------- */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .logo {
      font-size: 2.6rem;
      animation: spin 10s linear infinite;
      filter: drop-shadow(0 6px 12px rgba(99,102,241,0.12));
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3.2rem;
      margin: 0;
      background: linear-gradient(90deg, #6d28d9, #06b6d4);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: -0.01em;
    }

    .subtitle {
      font-size: 1.05rem;
      color: #334155;
      margin-bottom: 28px;
      max-width: 720px;
    }

    /* ---------- INPUT ---------- */
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    input {
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,0.08);
      outline: none;
      background: rgba(250,250,255,0.9);
      box-shadow: inset 0 -1px 0 rgba(16,24,40,0.02);
    }

    input:focus {
      border-color: #2e7d32;
    }

    button {
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6d28d9, #06b6d4);
      color: white;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(99,102,241,0.12);
    }

    button:hover { transform: translateY(-2px); }

    /* ---------- LOADING ---------- */
    .loading {
      display: none;
      margin-top: 14px;
      font-style: italic;
      color: #475569;
    }

    /* ---------- RESULT CARD ---------- */
    .result-card {
      display: none;
      margin-top: 26px;
      padding: 24px;
      border-radius: 18px;
      background: linear-gradient(180deg, #ffffff, #fbfbff);
      box-shadow: 0 20px 40px rgba(22,18,45,0.08);
      animation: pop 0.5s ease;
      border: 1px solid rgba(99,102,241,0.06);
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------- SCORE RING ---------- */
    .score-wrap {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 18px;
    }

    .score-ring {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .score-ring svg {
      transform: rotate(-90deg);
    }

    .score-ring circle {
      fill: none;
      stroke-width: 10;
    }

    .score-bg {
      stroke: #e0e0e0;
    }

    .score-progress {
      stroke: url(#gradStroke);
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      transition: stroke-dashoffset 1s ease;
    }

    .score-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 800;
      color: #111827;
    }

    /* ---------- IDEAS ---------- */
    ul { padding-left: 18px; }
    li { margin-bottom: 8px; }

    .impact { margin-top: 14px; font-weight: 600; color: #374151 }

    /* ---------- DESKTOP ---------- */
    @media (min-width: 900px) {
      .app { max-width: 1100px; padding: 48px; }
      .input-area { flex-direction: row; }
      button { width: 220px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="app">

      <div class="brand">
        <div class="logo">‚ôªÔ∏è</div>
        <h1>Second Life</h1>
      </div>

      <p class="subtitle">
        Give everyday objects a smarter, sustainable second life ‚Äî powered by AI.
      </p>

      <div class="input-area">
        <input id="itemInput" placeholder="e.g. plastic bottle"/>
        <button onclick="analyzeItem()">Scan & Transform</button>
      </div>

      <div id="loading" class="loading">ü§ñ AI is analyzing sustainability impact...</div>

      <div id="result" class="result-card">

        <div class="score-wrap">
            <div class="score-ring">
            <svg width="120" height="120">
              <defs>
                <linearGradient id="gradStroke" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#6d28d9" />
                  <stop offset="100%" stop-color="#06b6d4" />
                </linearGradient>
              </defs>
              <circle class="score-bg" cx="60" cy="60" r="50"/>
              <circle id="scoreCircle" class="score-progress" cx="60" cy="60" r="50"/>
            </svg>
            <div id="scoreText" class="score-text">0</div>
          </div>

          <div>
            <strong>Eco Potential Score</strong>
            <p style="margin:4px 0;color:#4caf50;">Higher score = better reuse impact</p>
          </div>
        </div>

        <ul id="ideas"></ul>

        <div id="impact" class="impact"></div>
      </div>

    </div>
  </div>

  <script>
    async function analyzeItem() {
      const item = document.getElementById("itemInput").value.trim();
      if (!item) return;

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        const res = await fetch("/api/reuse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item })
        });

        const data = await res.json();

        // Score ring
        const percent = Math.max(0, Math.min(100, Number(data.reuseScore) || 0));
        const offset = 314 - (314 * percent) / 100;
        document.getElementById("scoreCircle").style.strokeDashoffset = offset;
        document.getElementById("scoreText").innerText = percent;

        // Ideas
        const list = document.getElementById("ideas");
        list.innerHTML = "";
        (data.ideas || []).forEach(i => {
          const li = document.createElement("li");
          li.innerText = i;
          list.appendChild(li);
        });

        // Robust impact handling (model may return different field names)
        const impact = data.impact || {};
        const waste = impact.waste ?? impact.WASTE ?? impact.Waste ?? impact.wasteKg ?? (data.perItem && data.perItem.wasteKg) ?? 'N/A';
        const co2 = impact.co2 ?? impact.CO2 ?? 'N/A';
        const water = impact.water ?? impact.Water ?? 'N/A';

        document.getElementById("impact").innerText =
          `üå± Waste saved: ${waste}kg ¬∑ CO‚ÇÇ: ${co2}kg ¬∑ Water: ${water}L`;

        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";

      } catch (err) {
        document.getElementById("loading").innerText =
          "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
